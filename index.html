<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyMate AI - Study Smarter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: {
            sun: {
              50: '#fffcf5', // Warm highlight
              100: '#fff6e0',
              surface: '#fafaf9', // Stone-50 base
            },
            moon: {
              900: '#0f172a', // Slate 900
              950: '#020617', // Deep night
              surface: '#1e293b',
            }
          },
          boxShadow: {
            'sun': '0 4px 20px -2px rgba(180, 120, 60, 0.08), 0 2px 4px -2px rgba(180, 120, 60, 0.04)',
            'sun-hover': '0 10px 25px -5px rgba(180, 120, 60, 0.12), 0 8px 10px -6px rgba(180, 120, 60, 0.04)',
            'moon': '0 4px 20px -2px rgba(0, 0, 0, 0.4), 0 0 2px 0 rgba(255, 255, 255, 0.05)',
            'moon-hover': '0 10px 30px -5px rgba(0, 0, 0, 0.5), 0 0 15px -2px rgba(99, 102, 241, 0.15)',
            'glow-sun': '0 0 40px rgba(255, 160, 80, 0.15)',
            'glow-moon': '0 0 40px rgba(99, 102, 241, 0.15)',
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'breathe': 'breathe 4s ease-in-out infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            breathe: {
              '0%, 100%': { opacity: '0.6' },
              '50%': { opacity: '0.8' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #fafaf9; }
    
    /* Global Transitions */
    * { transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, box-shadow; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 300ms; }
    
    /* Scrollbar */
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #d6d3d1; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #a8a29e; }
    .dark ::-webkit-scrollbar-thumb { background: #334155; }
    .dark ::-webkit-scrollbar-thumb:hover { background: #475569; }

    /* Glass Themes */
    .glass-sun {
       background: rgba(255, 255, 255, 0.65);
       backdrop-filter: blur(16px);
       -webkit-backdrop-filter: blur(16px);
       border: 1px solid rgba(255, 255, 255, 0.6);
    }
    .dark .glass-moon {
       background: rgba(15, 23, 42, 0.65);
       backdrop-filter: blur(16px);
       -webkit-backdrop-filter: blur(16px);
       border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .animate-fade-up { animation: fadeUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    @keyframes fadeUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

    /* 3D */
    .perspective-1000 { perspective: 1000px; }
    .transform-style-3d { transform-style: preserve-3d; }
    .backface-hidden { backface-visibility: hidden; }
    .rotate-y-180 { transform: rotateY(180deg); }
  </style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://esm.sh/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://esm.sh/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://esm.sh/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://esm.sh/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://esm.sh/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://esm.sh/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/compiler": "https://esm.sh/@angular/compiler@^21.0.6?external=rxjs",
    "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@^21.0.6?external=rxjs",
    "@angular/core": "https://esm.sh/@angular/core@^21.0.6?external=rxjs",
    "@angular/common": "https://esm.sh/@angular/common@^21.0.6?external=rxjs",
    "@angular/common/http": "https://esm.sh/@angular/common@^21.0.6/http?external=rxjs",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0?external=rxjs",
    "@angular/forms": "https://esm.sh/@angular/forms@^21.0.6?external=rxjs",
    "@angular/router": "https://esm.sh/@angular/router@^21.0.6?external=rxjs"
  }
}
</script>
</head>
<body class="text-slate-700 dark:text-slate-300 antialiased selection:bg-orange-100 dark:selection:bg-indigo-900 selection:text-orange-900 dark:selection:text-indigo-100 bg-sun-surface dark:bg-moon-950 transition-colors duration-700">
  <app-root></app-root>
</body>
</html>
